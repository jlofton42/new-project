    <script type="text/javascript">
      
function load_figma(e){
 e.preventDefault();
  var con = document.getElementById('load-figma');
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function(e) {
     if(xhr.readyState == 4 && xhr.status == 200) {
     con.innerHTML = xhr.responseText;
     }
     }

  xhr.open("GET","https://www.figma.com/proto/En8aWPVTFdjhDgHp7jnLgD/2021---SI---MSE-Edition?page-id=0%3A1&node-id=545%3A6565&viewport=359%2C48%2C0.24&scaling=scale-down-width&starting-point-node-id=545%3A6565&hotspot-hints=0&hide-ui=1", true);
  xhr.setRequestHeader('Content-type', 'text/html');
  xhr.send();
 }
    
      load_figma();
